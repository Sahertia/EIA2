					<h2>General Information</h2>

						<input type="text" name="Text" placeholder="Enter potion name" required />

					</fieldset>

					<fieldset id="info2">

						<legend>Description, Risks & Side Effects</legend>
						<textarea name="Area" rows="4"

					<fieldset id="info3">
						<legend>Effects</legend>
						<select name="Select" class="selectEffect">

							<option value="option4">Energy potion</option>
							<option value="option5">Strenght potion</option>
							<option value="option6">Anti-sleep potion</option>
						</select>
					</fieldset>

					<fieldset id="info4">
						<legend>Duration of Effect</legend>
						<span class="slider">
							<span>
								1 Min
								<input type="range" name="Duration" id="duration" min="1" max="100" step="1" value="1">
								100 Min
							</span>
							<progress id="durationSlider" max="100" value="1"></progress>
						</span>
					</fieldset>
			</div>



		</form>
